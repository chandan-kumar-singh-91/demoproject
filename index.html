<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2>Sample HTML Table</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>28</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>32</td>
            <td>jane@example.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael Brown</td>
            <td>45</td>
            <td>michael@example.com</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Emily Davis</td>
            <td>22</td>
            <td>emily@example.com</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Chris Johnson</td>
            <td>36</td>
            <td>chris@example.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
